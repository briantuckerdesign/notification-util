<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div nu_notification-container class="nu_notification-container"></div>

    <script src="../dist/main.js"></script>
    <script>
      notificationUtil.configureNotifications({});

      new notificationUtil.Notification({
        type: 'success',
        heading: 'Success',
        body: 'Hello World',
        duration: 4000,
        clickToClose: true
      });
      new notificationUtil.Notification({
        type: 'warning',
        heading: 'Warning',
        body: 'Hello World',
        duration: 5000,
        clickToClose: false
      });
      new notificationUtil.Notification({
        type: 'debug',
        heading: 'Debug',
        body: 'Hello World',
        duration: 6000,
        clickToClose: true
      });
      new notificationUtil.Notification({
        type: 'error',
        heading: 'Error',
        body: 'Hello World',
        duration: null,
        clickToClose: true
      });
      new notificationUtil.Notification({
        type: 'info',
        heading: 'Info',
        body: 'Hello World',
        duration: null,
        clickToClose: true
      });

      //async iife
      (async () => {
        // Loader 1 tests updating single props
        let loader1 = new notificationUtil.Loader({
          heading: 'Loading...',
          body: 'Please wait...'
        });
        // Loader 2 is making sure two loaders can be shown at the same time
        let loader2 = new notificationUtil.Loader({
          heading: 'Loading...',
          body: 'Please wait...'
        });
        await new Promise((resolve) => setTimeout(resolve, 2000));
        loader1.update({
          heading: 'Updating just heading'
        });
        loader2.close();
        await new Promise((resolve) => setTimeout(resolve, 2000));
        loader1.update({
          body: 'Updating just message'
        });
        await new Promise((resolve) => setTimeout(resolve, 2000));
        loader1.close();
      })();
    </script>
  </body>
</html>
